<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>To Do</title>
		<link rel="stylesheet" href="../stylesheets/main.css">
		<script defer src="main.js"></script>
	</head>
	<body>
		<header>
			<h1 class="title">To Do Lists</h1>
		</header><br />
		<section>
			<!-- this section is to display events -->
			<table>
				<tbody data-todo-events>
					<td>...empty</td>
				</tbody>
			</table>
			<!-- This is section is to display card expanding event -->
			<div data-expand-modal class="wrap-event-modal">
				<div class="card">
					<div class="container">
						<div class="wrap-event-close">
							<button type="button" class="close-button" data-card-close>&times;</button>
						</div>
						<h3 data-event-title class="wrap-btn h3-btn"></h3>
						<p data-card-description class="wrap-text"></p>
						<div class="date-priority">
							<div data-card-due-date ></div>
							<div data-card-priority></div>
						</div>
					</div>
				</div>
			</div>
			<!-- Section to update -->
			<div data-wrap-form-update id="todo-update" class="wrap-modal">
				<form data-update-event-form class="todo-form">
					<div class="modal-todoheader">
						<h2><strong>Update an Event</strong></h2>
						<button data-hide-update-button type="button" class="close-button">&times;</button>
					</div>

					<div>
						<label for="update-title">Title: </label><br />
						<input type="text" name="update-title" id="update-title" >
					</div>

					<div>
						<label for="update-description">Description: </label><br />
						<textarea type="text" name="update-description" id="update-description" ></textarea>
					</div>
					<div class="date-priority">
						<div>
							<label for="update-due-date">Due Date: </label>
							<input type="date" name="update-due-date" id="update-due-date" >
						</div>
						<div>
							<label for="update-priority">Priority: </label>
							<select id="update-priority" name="update-priority">
								<option value="high">High</option>
								<option value="medium">Medium</option>
								<option value="low">Low</option>
							</select>
						</div>
					</div>
					<div class="add-event-submit">
						<button data-submit-update type="submit">Update</button>
					</div>
				</form>
			</div>
		</section>
		<!-- this section is for adding a new event -->
		<div class="wrap-btn">
			<button data-add-modal="#todo-modal">Add event</button>
		</div>
		<div data-wrap-form id="todo-modal" class="wrap-modal">
			<form data-new-event-form class="todo-form">
				<div class="modal-todoheader">
					<h2><strong>Add an Event</strong></h2>
					<button data-hide-button type="button" class="close-button">&times;</button>
				</div>

				<div>
					<label for="title">Title: </label><br />
					<input type="text" name="title" id="title" required>
				</div>

				<div>
					<label for="description">Description: </label><br />
					<textarea type="text" name="description" id="description" required></textarea>
				</div>
				<div class="date-priority">
					<div>
						<label for="due-date">Due Date: </label>
						<input type="date" name="due-date" id="due-date" required>
					</div>
					<div>
						<label for="priority">Priority: </label>
						<select id="priority" name="priority">
							<option value="high">High</option>
							<option value="medium">Medium</option>
							<option value="low">Low</option>
						</select>
					</div>
				</div>
				<div class="add-event-submit">
					<button data-submit-form type="submit">Add</button>
				</div>
			</form>
		</div>
		<!-- used to darken background when using modal -->
		<div id="overlay"></div>
	</body>
</html>
